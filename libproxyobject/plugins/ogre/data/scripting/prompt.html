<html>
  <head>
    <link href="prompt.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="Results" class="codeedit"></div>
    <div id="Command" class="codeedit"></div>

    <button type="button" onclick="runCommand()">Run</button>
    <button type="button" onclick="closePrompt()">Close</button>

    <script src="../jquery/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ace/build/src/ace-uncompressed.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ace/build/src/theme-dawn.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ace/build/src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="prompt.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(document).ready(function() {
        var theme = "ace/theme/dawn";
        var JavaScriptMode = require("ace/mode/javascript").Mode;

        editor = ace.edit("Command");
        editor.setTheme(theme);
        editor.getSession().setMode(new JavaScriptMode());
        editor.renderer.setShowGutter(false);

        results = ace.edit("Results");
        results.setTheme(theme);
        results.getSession().setMode(new JavaScriptMode());
        results.renderer.setShowGutter(false);
        results.setReadOnly(true);

        registerHotkeys("#Command");
      });
    </script>

  </body>
</html>
